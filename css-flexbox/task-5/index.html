<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irctc rail ticket booking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <header class="header">
                <div class="logo">
                    <img src="./assets/image 5.png" alt="logo">
                    <img src="./assets/image 6.png" alt="logo2">
                </div>
                <nav class="navbar">
                    <div>
                        <a href="#">Ask Disha</a>
                        <button type="button">Login</button>
                    </div>
                    <div>
                        <a href="#">Contact Us</a>
                        <button type="button">Register</button>
                    </div>
                    <div>
                        <a href="#">Alerts</a>
                        <button type="button">Agent Login</button>
                    </div>
                </nav>
            </header>
            <h1>Indian Railways</h1>
            <div class="rules">
                <span>Safety</span>
                <span>Security</span>
                <span>Punctuality</span>
            </div>
            <div class="buttons">
                <button type="button">
                    <img src="./assets/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt="cofirm">
                    BOOK Ticket
                </button>
                <button type="button">
                    <img src="./assets/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt="done">
                    PNR Status
                </button>
                <button type="button">
                    <img src="./assets/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt="insert">
                    Charts / Vacancy
                </button>
            </div>
            <div class="journey-box">
                <div class="journey">
                    <div class="journey-from">
                        <div>
                            <img src="./assets/ic-search-from-desktop.png" alt="ic-from">
                        </div>
                        <div class="journey-content">
                            <span >
                                From
                                <img src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="expand">
                            </span>
                            <h3>
                                Bangalore
                            </h3>
                            <span>
                                KSR - Bangalore
                            </span>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="to-fro">
                    </div>
                    <div class="journey-to">
                        <div>
                            <img src="./assets/ic-search-to-desktop.png" alt="ic-to">
                        </div>
                        <div class="journey-content">
                            <span >
                                To
                                <img src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="expand">
                            </span>
                            <h3>
                                Kasaragod
                            </h3>
                            <span>
                                KSD - Kasaragod
                            </span>
                        </div>
                    </div>
                </div>
                <div class="journey">
                    <div class="journey-from">
                        <div>
                            <img src="./assets/ic-search-calender-desktop.png" alt="ic-search">
                        </div>
                        <div class="journey-content">
                            <span >
                                Date
                                <img src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="expand">
                            </span>
                            <h3>
                                01 Aug 23
                            </h3>
                            <span>
                                Tuesday
                            </span>
                        </div>
                    </div>
                    <div class="journey-to">
                        <div>
                            <img src="./assets/group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="group">
                        </div>
                        <div class="journey-content">
                            <span >
                                Class
                                <img src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="expand">
                            </span>
                            <h3>
                                3A
                            </h3>
                            <span>
                                AC 3 Tier
                            </span>
                        </div>
                    </div>
                    <div class="journey-to">
                        <div>
                            <img src="./assets/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="widget">
                        </div>
                        <div class="journey-content">
                            <span >
                                Seat Type
                                <img src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="expand">
                            </span>
                            <h3>
                                TATKAL
                            </h3>
                            <span>
                                AC 3 Tier
                            </span>
                        </div>
                    </div>
                </div>

            </div>
            <button class="journeyBtn">
                Search Train
                <img src="./assets/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt="arrow" width="22px" type="button">
            </button>
        </div>
        <div class="right">
            <img src="./assets/home.png" alt="rail">
        </div>
    </div>
</body>
</html>
