<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS classnames</title>
    <style>
        .header{
            color: indigo;
            text-align: center;
            font-size: 18px;
        }
        .header-para{
            color: blue;

        }
        .aside-para{
            color: gray;
            font-size: small;
        }
    </style>
</head>
<body>
    <!-- here i provided class similar to their content which helps in identifying which class is for what -->
    <p class="header">
        this is header .
    </p>
    <p class="header-para">
        this is paragraph of header.
    </p>
    <p class="aside-para">
        this is aside content from paragraph.
    </p>
</body>
</html>
