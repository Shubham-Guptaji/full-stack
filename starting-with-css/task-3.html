<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .name{
            background-color: aqua;
        }
        .email{
            background-color: lightgreen;
        }
        .password, .confirmPass{
            background-color: cornflowerblue;
        }
        .gender{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <form >
        <label for="name">Name : </label>
        <input class="name" type="text" name="name" id="name" placeholder="Name" minlength="5">
        <br>
        <label for="email">Email : </label>
        <input class="email" type="email" name="email" id="email" placeholder="example@gmail.com" required>
        <br>
        <label for="password">Password : </label>
        <input class="password" type="password" name="password" id="password" required>
        <br>
        <label for="confirmPass">confirmPass</label>
        <input class="confirmPass" type="password" name="confirmPass" id="confirmPass" required>
        <br>
        <span class="gender">Gender</span>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
