<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Info list</title>
</head>
<body>
    <h1>Tags info list</h1>
    <ol>
        <li>h1: this for defining headings</li>
        <li>p: this for defining paragraph</li>
        <li>ol: this for defining ordered lists</li>
        <li>nav: this for defining navigation links</li>
        <li>div: this for containing other elements</li>
    </ol>
</body>
</html>
