<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            margin: 0 auto;
            padding: 8px;
            width: 250px;
            background-color: #f8c42e;
            border-radius: 15px;

        }
        .card img{
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/6568179250c244fbec73aaf4.jpg" alt="card-img" >
        <p><strong>Course Name :</strong> PW full stack web development</p>

    </div>
</body>
</html>
