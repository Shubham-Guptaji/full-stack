<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Login Page</title>
  
  <link rel="stylesheet" href="/assets/index-25d8455e.css">
</head>

<body>
  <div class="mx-16">
    <div class="md:flex block justify-between gap-6">
      <div class="container md:my-auto my-8">
        <h1 class="text-2xl text-center">Login</h1>
        <p class="text-slate-500 text-center mt-3">Enter your credential to access your account</p>

        <div class="xl:w-2/4 lg:w-3/4 mx-auto">
          <button type="button"
            class="hover:border-slate-800 active:shadow-slate-600 active:shadow-md rounded flex items-center my-9 border-1 border border-slate-400 w-full py-3 justify-center">
            <img alt="Google Logo" src="/assets/google-logo-6182e2c8.png" class="max-h-5 me-1">
            Login with Google
          </button>
          <div class="flex justify-between items-center">
            <div class="w-full h-0.5 bg-slate-400"></div>
            <p class="px-2">Or</p>
            <div class="w-full h-0.5 bg-slate-400"></div>
          </div>
          <form action="#" method="get" class="mb-5 mt-7">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="border-slate-400 border-2 p-2 mb-4 rounded w-full" name="email" id="emailAddress" placeholder="email@gmail.com">
            <div class="flex justify-between">
              <label for="password" >Password</label>
              <a href="#ForgotPassword" class="text-blue-600">Forgot Password?</a>
            </div>
            <input type="password" class="border-slate-400 border-2 p-2 rounded w-full" name="password" id="password" placeholder="Password">
            <button type="button" class="w-full bg-blue-600 active:bg-blue-700 mt-5 py-2 rounded text-white">Login</button>
          </form>
          <p class="text-slate-400 text-center">Don't have an account? <a href="#Register" class="text-slate-800">Register here</a></p>
        </div>
        
      </div>
      <div class="container  pt-14 md:h-screen">
        <img alt="Login form image" class="mx-auto max-h-72 sm:max-h-full sm:h-full" src="/assets/form-people-9d4f19a2.jpg" />
      </div>

    </div>
  </div>

</body>

</html>
